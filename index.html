<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Plane Fight</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <canvas id="id-canvas" width="500" height="800"></canvas>
        <br>
        <input id=id-input-speed type="range" value="1">
        <ol>
            <li>按 p 暂停</li>
            <li>按 k 开始游戏</li>
            <li>按 j 发射子弹</li>
            <li>按 b 引爆炸弹</li>
            <li>结束后按 r 返回首页</li>
        </ol>

        <!-- game 相关文件 -->
        <script src="gegame/utils.js"></script>
        <script src="gegame/ge_game.js"></script>
        <script src="gegame/ge_scene.js"></script>
        <script src="gegame/ge_image.js"></script>
        <!-- 场景文件 -->
        <script src='scene/main/background.js'></script>
        <script src='scene/main/player.js'></script>
        <script src='scene/main/enermy.js'></script>
        <script src='scene/main/bullet.js'></script>
        <script src='scene/main/prop.js'></script>
        <script src='scene/main/particle.js'></script>
        <script src='scene/main/scene.js'></script>
        <!-- 结束和标题场景 -->
        <script src='scene/end/scene_end.js'></script>
        <script src='scene/title/load.js'></script>
        <script src='scene/title/scene_title.js'></script>
        <!-- 主程序 -->
        <script src="js/index.js"></script>
    </body>
</html>
